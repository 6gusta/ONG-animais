<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro ‚Äì Adote um Amigo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #fce4ec, #fff);
    }
    .register-container {
      max-width: 480px;
      margin: 4rem auto;
      padding: 2.5rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .register-title {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h3 class="register-title">üìã Cadastro da ONG</h3>

    <form>
      <div class="mb-3">
        <label class="form-label">Nome da ONG</label>
        <input id="nome" type="text" class="form-control" placeholder="Ex: Amigos de Patas" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade / Estado</label>
        <input id="cidade" type="text" class="form-control" placeholder="Ex: S√£o Paulo - SP" required />
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input id="email" type="email" class="form-control" placeholder="contato@ong.org" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input id="senha" type="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirme a senha</label>
        <input id="confirmarSenha" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>

    <div class="text-center mt-3">
      <p class="small">J√° tem conta? <a href="login.html">Fa√ßa login</a></p>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const cidade = document.getElementById("cidade").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (senha !== confirmarSenha) {
        alert("As senhas n√£o coincidem!");
        return;
      }

      const novaONG = { nome, cidade, email, senha };

      const ongs = JSON.parse(localStorage.getItem("ongs")) || [];
      const emailExistente = ongs.find(ong => ong.email === email);

      if (emailExistente) {
        alert("Esse e-mail j√° est√° cadastrado.");
        return;
      }

      ongs.push(novaONG);
      localStorage.setItem("ongs", JSON.stringify(ongs));
      alert("ONG cadastrada com sucesso! ‚ù§Ô∏è");

      window.location.href = "ONG.html"; // redireciona pro painel da ONG
    });
  </script>

</body>
</html>
