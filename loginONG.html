<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar ‚Äì Adote um Amigo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #fff);
    }
    .login-container {
      max-width: 420px;
      margin: 5rem auto;
      padding: 2.5rem;
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .login-title {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="login-title">üêæ Entrar como ONG</h3>

    <form>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input id="email" type="email" class="form-control" placeholder="email@exemplo.com" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input id="senha" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <p class="small">Ainda n√£o tem conta? <a href="CadastroONG.html">Cadastre-se aqui</a></p>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const ongs = JSON.parse(localStorage.getItem("ongs")) || [];

      const ongLogada = ongs.find(ong => ong.email === email && ong.senha === senha);

      if (!ongLogada) {
        alert("E-mail ou senha incorretos!");
        return;
      }

      localStorage.setItem("ongLogada", JSON.stringify(ongLogada));
      alert(`Bem-vinda, ${ongLogada.nome}! üê∂`);

      window.location.href = "ONG.html"; // Redireciona para o painel da ONG
    });
  </script>

</body>
</html>
