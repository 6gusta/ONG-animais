<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f8f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .pet-card {
      background: white;
      border-radius: 1.25rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .pet-card img {
      max-height: 220px;
      object-fit: cover;
      border-radius: 1rem;
      width: 100%;
    }

    .tag {
      background-color: #d7f3ec;
      color: #2b7a68;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-right: 6px;
      margin-bottom: 6px;
      display: inline-block;
    }

    .btn-interesse {
      background-color: #43a047;
      color: white;
      border-radius: 30px;
      padding: 8px 24px;
      transition: background-color 0.3s ease;
    }

    .btn-interesse:hover {
      background-color: #388e3c;
    }

    h2 {
      color: #333;
      font-weight: 600;
    }

    .pet-card h4 {
      font-weight: 600;
      color: #222;
    }

    .pet-card p {
      color: #555;
    }

    .filter-box {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">ğŸ¾ Pets disponÃ­veis para adoÃ§Ã£o</h2>
    <div id="lista-pets"></div>
  </div>
  <div class="filter-box">
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Cidade/Estado</label>
        <input type="text" class="form-control" placeholder="Ex: SÃ£o Paulo - SP" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Porte</label>
        <select class="form-select">
          <option value="">Todos</option>
          <option value="pequeno">Pequeno</option>
          <option value="mÃ©dio">MÃ©dio</option>
          <option value="grande">Grande</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Idade</label>
        <select class="form-select">
          <option value="">Todas</option>
          <option value="filhote">Filhote</option>
          <option value="adulto">Adulto</option>
          <option value="idoso">Idoso</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-primary">ğŸ” Buscar</button>
      </div>
    </form>
  </div>

  <script>
    function compartilharPet(nome) {
      const url = window.location.href + `#${nome.toLowerCase()}`;
      navigator.clipboard.writeText(url)
        .then(() => alert(`Link para ${nome} copiado! Pode colar e compartilhar ğŸ’Œ`))
        .catch(err => alert("Erro ao copiar link ğŸ˜¿"));
    }

    const lista = document.getElementById('lista-pets');
    const pets = JSON.parse(localStorage.getItem('pets')) || [];

    if (pets.length === 0) {
      lista.innerHTML = '<p class="text-center">Nenhum pet cadastrado ainda ğŸ˜¿</p>';
    } else {
      pets.forEach(pet => {
        const tagsHTML = (pet.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('');
        lista.innerHTML += `
          <div class="pet-card row g-4 align-items-center">
            <div class="col-md-4">
              <img src="${pet.foto || 'https://via.placeholder.com/300x220?text=Sem+foto'}" class="img-fluid" alt="${pet.nome}" />
            </div>
            <div class="col-md-8">
              <h4>${pet.nome}</h4>
              <p class="text-muted">${pet.idade} â€¢ ${pet.sexo} â€¢ Porte ${pet.porte.toLowerCase()} â€¢ ${pet.cidade}</p>
              <div class="mb-2">${tagsHTML}</div>
              <p>${pet.descricao}</p>
              <button class="btn btn-interesse" onclick="window.location.href='index.html'">Tenho Interesse ğŸ’š</button>
              <button class="btn btn-outline-secondary" onclick="compartilharPet('${pet.nome}')">
                Compartilhar ğŸ”—
              </button>
            </div>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
